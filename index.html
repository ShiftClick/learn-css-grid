<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Layout and Spacing Challenge</title>

    <link rel="stylesheet" media="screen" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Using layout and spacing to display a list of Tweets on a website."
    />
  </head>
  <body>
    <main>
      <nav>
        <div class="grid-control-wrapper">
          <label class="grid-toggle" for="checkbox">
            <input type="checkbox" id="checkbox" onclick="(toggleGrid())" />
          </label>
          <em>Toggle Grid Columns</em>
        </div>
      </nav>
      <section class="title">
        <h1>Layout and Spacing Design Tips</h1>
        <em>
          From
          <a
            href="https://twitter.com/i/events/994601867987619840?lang=en"
            target="_blank"
            >Steve Schoger's Design Tips</a
          >
        </em>
      </section>
      <section class="posts">
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
        <article>Hi</article>
      </section>

      <!-- DO NOT ALTER BELOW THIS LINE-->
      <section class="grid">
        <div class="column col1">1</div>
        <div class="column col2">2</div>
        <div class="column col3">3</div>
        <div class="column col4">4</div>
        <div class="column col5">5</div>
      </section>
    </main>
    <script>
      const grid = document.querySelector(".grid");
      const toggleGrid = () => {
        console.log("Yee");
        grid.classList.toggle("grid-control-wrapper__hidden");
      };
    </script>
  </body>
</html>
